<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>br Tag</title>
  </head>
  <body>
    <h2>&lt; Br &gt;</h2><br />
    &lt; br &gt; The Line Break element.
     The &lt; br &gt; HTML element produces a line break in text (carriage-return).
    It is useful for writing a poem or an address, where the division of lines is significant.
  </body>
</html>
