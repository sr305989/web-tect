<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>href</title>
  </head>
  <body>
    <h2>&lt; href &gt;</h2>
  The href attribute specifies the URL of the page the link goes to. If the href attribute is not present,
   the &lt; a &gt; tag will not be a hyperlink. Tip: You can use href="#top" or href="#" to link to the top of the current page!
  </body>
</html>
